<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload News - Lokraj News Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Upload News</h1>
    </header>
    <section class="upload-section">
        <form id="uploadForm">
            <input type="file" id="newsImage" accept="image/*" required><br>
            <textarea id="newsInfo" placeholder="Enter news information here..." required></textarea><br>
            <button type="submit">Upload News</button>
        </form>
    </section>
    <footer>
        <a href="index.html">Go to News Page</a>
    </footer>
    <script src="upload.js"></script>
</body>
</html>
